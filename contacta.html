  <section class="contact-form">
    <h1>Contáctame</h1>
    <form id="contact-form" action="#" method="POST">
      <label for="name">Nombre/Empresa:</label>
      <input type="text" id="name" name="name" required pattern="^[a-zA-Z\s]{3,}$" title="Debe tener al menos 3 caracteres y solo letras">

      <label for="profession">Sector/Profesión:</label>
      <input type="text" id="profession" name="profession" required pattern="^[a-zA-Z\s]{3,}$" title="Debe tener al menos 3 caracteres y solo letras">

      <label for="country">País:</label>
      <select id="country" name="country" required>
        <option value="">Selecciona un país</option>
        <option value="España">España</option>
        <option value="Portugal">Portugal</option>
        <option value="Francia">Francia</option>
        <option value="Inglaterra">Inglaterra</option>
        <option value="Alemania">Alemania</option>
      </select>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Teléfono:</label>
      <input type="tel" id="phone" name="phone" required pattern="^\d{8,12}$" title="El teléfono debe tener entre 8 y 12 dígitos">

      <label for="message">Mensaje:</label>
